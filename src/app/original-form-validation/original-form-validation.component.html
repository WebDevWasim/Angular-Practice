<div class="container">
  <div class="row">
    <!-- =========This is Form=========== -->
    <form
      class="jumbotron mt-4 p-4 col-md-6 offset-md-3"
      #myForm="ngForm"
      (ngSubmit)="submitForm(myForm)"
    >
      <div class="form-row">
        <!-- TODO: FIRST NAME  type="text"  -->
        <div class="form-group col-6">
          <label for="fn">FIRST NAME</label>
          <input
            class="form-control"
            [class.is-invalid]="
              firstname.invalid && (firstname.touched || firstname.dirty)
            "
            [class.is-valid]="
              firstname.valid && (firstname.touched || firstname.dirty)
            "
            type="text"
            id="fn"
            name="firstname"
            #firstname="ngModel"
            ngModel
            required
          />

          <!-- FIXME: First Name Validation -->
          <div
            *ngIf="firstname.invalid && (firstname.touched || firstname.dirty)"
          >
            <small class="text-danger">First Name is Required</small>
          </div>
        </div>

        <!-- TODO: LAST NAME  type="text"  -->
        <div class="form-group col-6">
          <label for="ln">LAST NAME</label>
          <input
            class="form-control"
            [class.is-invalid]="
              lastname.invalid && (lastname.touched || lastname.dirty)
            "
            [class.is-valid]="
              lastname.valid && (lastname.touched || lastname.dirty)
            "
            type="text"
            id="ln"
            name="lastname"
            #lastname="ngModel"
            ngModel
            required
          />

          <!-- FIXME: First Name Validation -->
          <div *ngIf="lastname.invalid && (lastname.touched || lastname.dirty)">
            <small class="text-danger">Last Name is Required</small>
          </div>
        </div>
      </div>

      <!-- TODO: MOBILE NO type="number"-->
      <div class="form-group">
        <label for="ph">MOBILE NO</label>
        <input
          class="form-control"
          type="number"
          pattern="^[0-9]{10}$"
          id="ph"
          name="mobile"
          #mobile="ngModel"
          autocomplete="off"
          [class.is-invalid]="
            mobile.invalid && (mobile.dirty || mobile.touched)
          "
          [class.is-valid]="mobile.valid && (mobile.dirty || mobile.touched)"
          ngModel
          required
        />

        <!-- FIXME: Mobile No, Pattern Validation -->
        <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)">
          <small class="text-danger" *ngIf="mobile.errors?.required">
            Valid Mobile Number is Required</small
          >
          <small class="text-danger" *ngIf="mobile.errors?.pattern">
            Mobile Number Must be 10 digits</small
          >
        </div>
      </div>

      <!-- TODO: QUALIFICATION select-option -->
      <div class="form-group">
        <label for="qualification">QUALIFICATION</label>
        <select
          class="form-control"
          [class.is-invalid]="select.invalid && select.touched"
          [class.is-valid]="select.valid && select.touched"
          id="qualification"
          ngModel
          required
          name="select"
          #select="ngModel"
        >
          <option>B.Tech</option>
          <option>M.Tech</option>
          <option>BBA</option>
          <option>MBA</option>
        </select>

        <!-- FIXME: QUALIFICATION Validation -->
        <div *ngIf="select.invalid && select.touched">
          <small class="text-danger"> Choose your last qualification</small>
        </div>
      </div>

      <!-- TODO: GENDER radio -->
      <label class="d-block">GENDER</label>
      <div
        class="form-group  "
        [class.text-success]="gender.valid && gender.dirty"
      >
        <div class="form-check-inline">
          <label class="form-check-label">
            Male
            <input
              type="radio"
              class="form-check-input"
              name="gender"
              ngModel
              #gender="ngModel"
              value="male"
              required
            />
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            Female
            <input
              type="radio"
              class="form-check-input"
              name="gender"
              ngModel
              #gender="ngModel"
              value="female"
              required
            />
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            Others
            <input
              type="radio"
              class="form-check-input"
              name="gender"
              ngModel
              #gender="ngModel"
              value="others"
              required
            />
          </label>
        </div>
      </div>

      <!-- TODO: TECHNOLOGY KNOWN type="checkbox" -->
      <div class="form-group">
        <label class="d-block">TECHNOLOGY KNOWN</label>
        <div ngModelGroup="technology_known">
          <div class="form-check-inline">
            <label class="form-check-label">
              HTML
              <input
                type="checkbox"
                class="form-check-input"
                name="html"
                [(ngModel)]="htmlChecked"
                #technology1="ngModel"
                [required]="!(bootstrapChecked || htmlChecked || cssChecked)"
              />
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label"
              >CSS
              <input
                type="checkbox"
                class="form-check-input"
                name="css"
                [(ngModel)]="cssChecked"
                #technology2="ngModel"
                [required]="!(bootstrapChecked || htmlChecked || cssChecked)"
              />
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label"
              >BOOTSTRAP
              <input
                type="checkbox"
                class="form-check-input"
                name="bootstrap"
                [(ngModel)]="bootstrapChecked"
                #technology3="ngModel"
                [required]="!(bootstrapChecked || htmlChecked || cssChecked)"
              />
            </label>
          </div>
        </div>
        <!-- FIXME: Check Box Validation -->
        <div
          *ngIf="
            (technology1.dirty || technology2.dirty || technology3.dirty) &&
            !bootstrapChecked &&
            !cssChecked &&
            !htmlChecked
          "
        >
          <small class="text-danger"> Select at least one checkbox</small>
        </div>
      </div>

      <!-- TODO: PASSWORD and CONFIRM PASSWORD-->
      <div class="form-row">
        <!-- TODO: PASSWORD-->
        <div class="form-group col-6">
          <label for="password">PASSWORD</label>
          <input
            class="form-control"
            type="password"
            pattern="^[0-9]{4}[a-zA-Z]{4}.*"
            id="password"
            name="password"
            #password="ngModel"
            [class.is-invalid]="
              password.invalid && (password.dirty || password.touched)
            "
            [class.is-valid]="
              password.valid && (password.dirty || password.touched)
            "
            ngModel
            required
          />

          <!-- FIXME: PASSWORD Validation -->
          <div
            class="text-danger"
            *ngIf="password.invalid && (password.dirty || password.touched)"
          >
            <small *ngIf="password.errors?.required">
              Password is Required
            </small>

            <small *ngIf="password.errors?.pattern">
              Password Must be 8 characters and Match valid pattern Ex: 1234AbcD
            </small>
          </div>
        </div>

        <!-- TODO: CONFIRM PASSWORD-->
        <div class="form-group col-6">
          <label for="confirmPassword">CONFIRM PASSWORD</label>
          <input
            class="form-control"
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            #confirmPassword="ngModel"
            [class.is-invalid]="
              confirmPassword.invalid &&
              (confirmPassword.dirty || confirmPassword.touched)
            "
            [class.is-valid]="
              confirmPassword.valid &&
              (confirmPassword.dirty || confirmPassword.touched)
            "
            ngModel
            required
          />

          <!-- FIXME: CONFIRM PASSWORD Validation -->
          <!-- <div
            class="text-danger"
            *ngIf="password.invalid && (password.dirty || password.touched)"
          >
            <small *ngIf="password.errors?.required">
              Password is Required
            </small>

            <small *ngIf="password.errors?.pattern">
              Password Must be 8 characters and Match valid pattern Ex: 1234AbcD
            </small>
          </div> -->
        </div>
      </div>
      <!-- TODO: ADDRESS  <textarea>  -->
      <div class="form-group">
        <label for="address">ADDRESS</label>
        <textarea
          class="form-control"
          [class.is-invalid]="
            address.invalid && (address.touched || address.dirty)
          "
          [class.is-valid]="address.valid && (address.touched || address.dirty)"
          rows="3"
          id="address"
          name="address"
          #address="ngModel"
          ngModel
          required
          maxlength="50"
        >
        </textarea>

        <!-- FIXME: First Name Validation -->
        <div *ngIf="address.invalid && (address.touched || address.dirty)">
          <small class="text-danger" *ngIf="address.errors.required">
            Address is Required
          </small>
        </div>
      </div>

      <!--  TODO: Submit Button -->
      <button
        type="submit"
        [disabled]="myForm.invalid"
        class="btn btn-success form-control"
      >
        SUBMIT
      </button>
    </form>
  </div>
</div>
